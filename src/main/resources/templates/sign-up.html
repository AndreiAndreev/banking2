<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales Prospecting Software | B2B Marketing Automation</title>

    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <!-- Theme style -->
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          th:href="@{/css/AdminLTE.min.css}"/>

    <link type="text/css" rel="stylesheet" href="../static/css/slideshow.css"
          th:href="@{/css/slideshow.css}"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
</head>

<body class="hold-transition login-page">

<ul class="cb-slideshow">
    <li class=""><span>Image 01</span></li>
    <li class=""><span>Image 02</span></li>
    <li class=""><span>Image 03</span></li>
    <li class=""><span>Image 04</span></li>
    <li class=""><span>Image 05</span></li>
    <li class=""><span>Image 06</span></li>
</ul>

<div class="login-box" style="position: relative;">
    <div class="login-box-body">
        <div class="row">
            <div class="col-xs-12">
                <a href="/">
                    <img th:src="@{/images/logo_navbar_black.png}"
                         src="../static/images/logo_navbar_black.png" class="img-responsive center-block" alt="Responsive image"/>
                </a>
            </div>
        </div>
        <hr/>
        <h2 class="login-box-msg">Sign up</h2>
        <p class="text-center">
            Already Signed Up? Click <a href="/sign-in">Sign In</a> to login your account.
        </p>
        <hr/>
        <form name="f" data-th-action="@{/sign-up}" method="post">
            <fieldset>
                <div data-th-if="${param.error}" class="alert alert-danger">
                    Wrong email or password
                </div>
                <div class="form-group has-feedback">
                    <span class=" fa fa-envelope-o form-control-feedback"></span>
                    <input class="form-control" placeholder="Email" type="email" id="username" name="username"></input>
                </div>
                <div class="form-group has-feedback">
                    <span class="fa fa-lock form-control-feedback"></span>
                    <input class="form-control" placeholder="Password" type="password" id="password" name="password" required="required"></input>
                </div>

                <div class="alert alert-error alert-dismissable" th:if="${duplicateMessage != null}">
                    <br/>
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4 data-th-text="${duplicateMessage}"></h4>
                    <br/>
                </div>
                <div class="alert alert-error alert-dismissable" th:if="${serverErrorMessage != null}">
                    <br/>
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4 data-th-text="${serverErrorMessage}"></h4>
                    <br/>
                </div>
                <div class="alert alert-success alert-dismissable" th:if="${successMessage != null}">
                    <br/>
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4 data-th-text="${successMessage}"></h4>
                    <br/>
                </div>

                <hr/>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- /.login-box -->

<!--jQuery 2.1.4-->
<script src="../static/js/jQuery-2.1.4.min.js"
        th:src="@{/js/jQuery-2.1.4.min.js}"></script>

<!-- Bootstrap 3.3.5 -->
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>

<script src="../static/js/slideshow.js"
        th:src="@{/js/slideshow.js}"></script>
</body>
</html>
