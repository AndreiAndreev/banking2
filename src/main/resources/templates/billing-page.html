<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Subscription</title>

    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <link href="https://themes.chargebee.com/static/app-static-assets/cdn-tpl_theme-1.0.5/stylesheets/core_v2.css" rel="stylesheet" media="screen" type="text/css"/>

    <!-- Custom -->
    <link type="text/css" rel="stylesheet" href="../../static/css/theme.css"
          data-th-href="@{/css/theme.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
    WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->

</head>
<body>
<div class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand page-scroll" href="/">
                <img th:src="@{/images/logo_navbar_white.png}" style="position:relative;"
                     src="../images/logo_navbar_white.png" class="img-responsive" alt="Prospecting.io"/>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="h3 text-center">
        Billing Information
        <hr class="clearfix dashed"/>
    </div>
    <div class="row">
        <div class="col-sm-12"> <script>var _cb_hp_token="preview_checkout";</script>
            <noscript>
                &lt;style&gt;
                body {
                margin: 36px 0 0;
                }
                #_no_script_ {
                position:fixed;
                top:0;
                left:0;
                width: 100%;
                padding: 7px;
                background-color: #DD0E0E;
                color: #FFFFFF;
                line-height: 22px;
                text-align: center;
                z-index: 9999;
                opacity: 0.8;
                filter:alpha(opacity=80);
                }
                &lt;/style&gt;
                &lt;div id="_no_script_"&gt;
                Javascript has been disabled on your browser. Please enable it and refresh the page.
                &lt;/div&gt;
            </noscript>
            <div id="cb-wrapper-hp">
                <div id="cb-checkout-editable-form">
                    <div id="cb-main-content">
                        <div id="cb-order">
                            <h3 id="cb-order-title">Account Information</h3>
                            <div id="cb-order-summary-main-list"><ul class="list-unstyled">
                                <li class="row">
                                    <div class="col-xs-8"><p>First Name: <strong data-th-text="*{customer.firstName}"></strong></p></div>
                                    <div class="col-xs-4 text-right"><p>Last Name: <strong data-th-text="*{customer.lastName}"></strong></p></div>
                                </li>
                                <li class="row">
                                    <div class="col-xs-8"><p>Email: <strong data-th-text="*{customer.email}"></strong></p></div>
                                </li>
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="cb-payment-method-card">
                <div id="cb-checkout-editable-form1">
                    <div id="cb-main-content1">
                        <div id="cb-payment">
                            <h3 id="cb-order-title1">Billing Information</h3>
                            <div id="cb-order-summary-main-list1"><ul class="list-unstyled">
                                <li class="row">
                                    <div class="col-xs-8"><strong data-th-text="*{customer.getFullName()}"></strong></div>
                                </li>
                                <li class="row">
                                    <div class="col-xs-8"><strong data-th-text="*{customer.address}"></strong></div>
                                </li>
                                <li class="row">
                                    <div class="col-xs-8"><strong data-th-text="*{customer.country}"></strong></div>
                                </li>
                                <li class="row">
                                    <div class="col-xs-8"><strong data-th-text="*{customer.city}"></strong></div>
                                </li>
                                <li class="row">
                                    <div class="col-xs-8"><p>Phone: <strong data-th-text="*{customer.phone}"></strong></p></div>
                                </li>
                                <li class="row">
                                    <div class="col-xs-8"><p>Zip Code: <strong data-th-text="*{customer.zip}"></strong></p></div>
                                </li>
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cb-main-footer">
                <hr class="clearfix dashed"/>
                <div class="error-holder">
                    <div class="cb-status-flash cb-main-status text-danger">
                        <p class="error"></p>
                    </div>
                </div>
                <div class="form-inline" style="margin-bottom: 10px;">
                    <div class="form-group">
                        <a href="/payment/billing-info" class="btn btn-primary">Update</a>
                        <a href="/account/billing" class="btn btn-primary" style="background: #3c8dbc;">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-static-bottom" id="cb-sticky-footer" style="position: static; width: auto; bottom: 0px;">
    <div class="container">
        All Rights Reserved. Copyright Â© 2016.
    </div>
</div>


<!--jQuery 2.1.4-->
<script src="../static/js/jQuery-2.1.4.min.js"
        data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>

<!-- Bootstrap 3.3.5 -->
<script src="../../static/js/bootstrap.min.js"
        data-th-src="@{/js/bootstrap.min.js}"></script>



</body>
</html>
