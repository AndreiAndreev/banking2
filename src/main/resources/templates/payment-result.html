<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Success Payment</title>

    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="../static/custom/css/custom.css"

<body style="background-color: #eee">
<div>

    <div data-th-replace="fragments/navbar :: nav-bar"></div>

    <div style="position: relative; top: 65px">
        <div class="row" style="text-align: center">
            <div class="col-sm-offset-4 col-sm-4">
                <h1 th:text="${message}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4">
                <a href="/account/billing" class="center-block btn rounded btn-block btn-lg btn-twitter-inversed"

            </div>
        </div>
    </div>

<!--jQuery 2.1.4-->
<script src="../static/js/jQuery-2.1.4.min.js"
        data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>

<script src="../static/js/bootstrap.min.js"
        data-th-src="@{/js/bootstrap.min.js}"></script>

<script>
    $(document).ready(function() {
        document.getElementById("logo_black").style.display = 'inherit';
        document.getElementById("logo_white").style.display = 'none';
    })
</script>
