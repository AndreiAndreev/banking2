<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales Prospecting Software | B2B Marketing Automation</title>
    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <link type="text/css" rel="stylesheet" href="../static/plugins/datepicker/datepicker3.css"
          data-th-href="@{/plugins/datepicker/datepicker3.css}"/>

    <link type="text/css" rel="stylesheet" href="../static/css/unify/blocks.css"
          data-th-href="@{/css/unify/blocks.css}"/>

    <link rel="stylesheet" href="../static/custom/css/custom.css"
          data-th-href="@{/custom/css/custom.css}"/>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
</head>

<body style="background-color: #eee">
    <div class="wrapper">
        <!-- Top menu -->
        <div data-th-replace="fragments/navbar :: nav-bar"></div>

        <!-- header -->
        <div data-th-replace="fragments/billing_header :: billing_header"></div>

        <div class="container content" style="margin-top: 50px;">
            <div class="tag-box tag-box-v3" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-md-3">
                        <form id="imageProf" data-th-object="${user}">
                            <img th:src="@{/account/qr/${id}}" class="img-responsive img-bordered" alt="Responsive image"/>
                        </form>
                        <ul class="list-group navbar">
                            <li class="list-group-item">
                                <a href="/account/profile">
                                    <i class="fa fa-cogs"></i> Profile
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/account/billing">
                                    <i class="fa fa-credit-card"></i> Billing
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <div class="headline">
                            <h4>Billing information</h4>
                        </div>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a data-toggle="tab" href="#tab-profile">
                                    Subscription plan
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab-profile">
                                <div class="shadow-wrapper" style="margin-top: 10px;">
                                    <div class="tag-box tag-box-v6 box-shadow shadow-effect-2">
                                        <form id="billing_inf" data-th-object="${plan}">
                                            <div class="row">
                                                <div class="col-sm-12 text-left">
                                                    <br/>
                                                    <h5>Current subscription</h5>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <h4 data-th-text="*{name}" style="font-weight: bold"></h4>
                                                    <p class="text-muted" data-th-text="*{getPriceString()}"></p>
                                                </div>
                                                <div class="col-sm-8">
                                                    <div class="row">
                                                        <div class="counters col-xs-4">
                                                    <span class="counter counter-infinity" data-th-text="*{getFoundEmailsString()}">
                                                    </span>
                                                            <h4>Prospects</h4>
                                                            <br/>
                                                            <small>Per month</small>
                                                        </div>
                                                        <div class="counters col-xs-6">
                                                            <span class="counter counter-infinity" data-th-text="${user.getSearches()}"></span>
                                                            <h4>Prospects Remaining</h4>
                                                            <br/>
                                                            <small>Per month</small>
                                                        </div>
                                                    </div>
                                                    <div class="text-right" style="margin-top: 10px;">
                                                        <a href="/plans" class="btn btn-primary">Change Plan</a>
                                                        <a href="/account/billing-information" class="btn btn-primary">Billing Info</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--jQuery 2.1.4-->
    <script src="../static/js/jQuery-2.1.4.min.js"
            data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../static/js/bootstrap.min.js"
            data-th-src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/plugins/datepicker/bootstrap-datepicker.js"
            data-th-src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>
    <script src="../static/plugins/slimscroll/jquery.slimscroll.min.js"
            data-th-src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            $('#birthday').datepicker();
        });

        $(document).ready(function() {
            document.getElementById("logo_black").style.display = 'inherit';
            document.getElementById("logo_white").style.display = 'none';
        })

        $('li').css({"margin-top": "6px"});
    </script>
</body>
</html>
