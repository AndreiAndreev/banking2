<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Subscription</title>

    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <link href="https://themes.chargebee.com/static/app-static-assets/cdn-tpl_theme-1.0.5/stylesheets/core_v2.css" rel="stylesheet" media="screen" type="text/css"/>

    <!-- Custom -->
    <link type="text/css" rel="stylesheet" href="../../static/css/theme.css"
          data-th-href="@{/css/theme.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
    WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->

</head>
<body>
<div class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand page-scroll" href="/">
                <img th:src="@{/images/logo_navbar_white.png}" style="position:relative;"
                     src="../images/logo_navbar_white.png" class="img-responsive" alt="Prospecting.io"/>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="h3 text-center">
        Payment information
        <hr class="clearfix dashed"/>
    </div>
    <div class="row">
        <div class="col-sm-8"> <script>var _cb_hp_token="preview_checkout";</script>
            <noscript>
                &lt;style&gt;
                body {
                margin: 36px 0 0;
                }
                #_no_script_ {
                position:fixed;
                top:0;
                left:0;
                width: 100%;
                padding: 7px;
                background-color: #DD0E0E;
                color: #FFFFFF;
                line-height: 22px;
                text-align: center;
                z-index: 9999;
                opacity: 0.8;
                filter:alpha(opacity=80);
                }
                &lt;/style&gt;
                &lt;div id="_no_script_"&gt;
                Javascript has been disabled on your browser. Please enable it and refresh the page.
                &lt;/div&gt;
            </noscript>
            <div id="cb-wrapper-hp">
                <div id="cb-checkout-editable-form">
                    <div id="cb-payment-method-card"><div id="cb-main-form">
                        <form id="hosted_pages_checkout_v2_submit" method="post" data-th-action="@{/payment/billing-info}" ajaxevent="checkout_v2" ajax="true" autocomplete="on" validate="true" data-th-object="${customer}">
                            <input type="hidden" id="coupon" name="coupon" value=""/>
                            <div id="cb-payment">
                                <h3 id="cb-payment-title">Billing Information</h3>
                                <div id="cb-card-fields">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="card[first_name]">First Name
                                                    <span>*</span>
                                                </label>
                                                <span id="card[first_name].err" class="text-danger pull-right">&nbsp;</span>
                                                <input id="card[first_name]" name="card[first_name]" type="text" class="form-control" validate="true" data-th-field="*{firstName}" pattern="[A-Z][a-z]{1,32}" title="You should start with big letter"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="card[last_name]">Last Name
                                                    <span>*</span>
                                                </label>
                                                <span id="card[last_name].err" class="text-danger pull-right">&nbsp;</span>
                                                <input id="card[last_name]" name="card[last_name]" type="text" class="form-control" validate="true" data-th-field="*{lastName}" pattern="[A-Z][a-z]{1,32}" title="You should start with big letter"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="address">Address Line
                                                    <span>*</span>
                                                </label>
                                                <span class="text-danger pull-right">&nbsp;</span>
                                                <input id="address" name="address" type="text" class="form-control" validate="true" data-th-field="*{address}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="city">City
                                                    <span>*</span>
                                                </label>
                                                <span  class="text-danger pull-right">&nbsp;</span>
                                                <input id="city" name="city" type="text" class="form-control" validate="true" data-th-field="*{city}" />
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="state">State/Province
                                                    <span>*</span>
                                                </label>
                                                <span class="text-danger pull-right">&nbsp;</span>
                                                <input id="state" name="state" type="text" class="form-control" validate="true" data-th-field="*{state}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="zip">Zip
                                                    <span>*</span>
                                                </label>
                                                <span class="text-danger pull-right">&nbsp;</span>
                                                <input id="zip" name="zip" type="text" class="form-control" validate="true" data-th-field="*{zip}"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="country">Country
                                                    <span>*</span>
                                                </label>
                                                <span class="text-danger pull-right">&nbsp;</span>
                                                <input id="country" name="country" type="text" class="form-control" validate="true" data-th-field="*{country}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="phone">Phone
                                                    <span>*</span>
                                                </label>
                                                <span class="text-danger pull-right">&nbsp;</span>
                                                <input id="phone" name="phone" type="text" class="form-control" validate="true" data-th-field="*{phone}"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="email">Email
                                                    <span>*</span>
                                                </label>
                                                <span class="text-danger pull-right">&nbsp;</span>
                                                <input id="email" name="email" type="text" class="form-control" validate="true" data-th-field="*{email}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cb-main-footer">
                                <hr class="clearfix dashed"/>
                                <div class="error-holder">
                                    <div class="cb-status-flash cb-main-status text-danger">
                                        <p class="error"></p>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="submit" id="subs" class="btn btn-primary" value="Save"/>
                                        <a href="/account/billing" class="btn btn-primary" style="background: #3c8dbc;">Back</a>
                                    </div>

                                    <div class="form-group">
                                        <div class="cb-process" data-cb-checkout="subscribe-process" style="display:none;">Processing...</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="navbar navbar-static-bottom" id="cb-sticky-footer" style="position: static; width: auto; bottom: 0px;">
        <div class="container">
            All Rights Reserved. Copyright © 2016.
        </div>
    </div>


<!--jQuery 2.1.4-->
<script src="../static/js/jQuery-2.1.4.min.js"
        data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>

<!-- Bootstrap 3.3.5 -->
<script src="../../static/js/bootstrap.min.js"
        data-th-src="@{/js/bootstrap.min.js}"></script>



</body>
</html>
